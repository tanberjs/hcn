<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HANDY CRAFT NETWORK</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Optional: Firebase (put these scripts if you will enable Firebase in script.js) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>
<body class="theme-blue">

  <!-- PAGE LOADER (will be removed automatically by script) -->
  <div id="page-loader" class="page-loader">
    <div class="loader"></div>
  </div>

  <!-- NAVBAR -->
  <header class="navbar-wrap">
    <nav class="navbar container-narrow">
      <div class="nav-left">
        <a href="#home" class="nav-brand">HANDY CRAFT</a>
      </div>
      <div class="nav-center">
        <a href="#home">Home</a>
        <a href="#ranks">Ranks</a>
        <a href="#leaderboard">Leaderboard</a>
        <a href="#staff">Staff</a>
        <a href="#event">Event</a>
      </div>
      <div class="nav-right">
        <button id="open-auth" class="btn btn-primary login-btn">Login / Register</button>
      </div>
    </nav>
  </header>

  <!-- MAIN -->
  <main>

    <!-- HOME (separated, must scroll) -->
    <section id="home" class="section section-home">
      <div class="home-inner container-narrow">
        <!-- animated transparent PNG logo (place assets/logo.png) -->
        <img src="assets/logo.png" class="brand-logo" alt="HANDY CRAFT NETWORK logo" />

        <div class="home-card card">
          <div class="home-info">
            <div id="ip-box" class="ip-box">play.handycraftnetwork.fun</div>

            <!-- Social card (exact structure + behavior you requested) -->
            <div class="social-card card-social">
              <span>Social</span>
              <a class="social-link" href="#" title="YouTube">
                <!-- Youtube icon (keeps your provided path style) -->
                <svg viewBox="0 0 461 461" xmlns="http://www.w3.org/2000/svg" fill="#000000"><path d="M365.257,67.393H95.744C42.866,67.393,0,110.259,0,163.137v134.728 c0,52.878,42.866,95.744,95.744,95.744h269.513c52.878,0,95.744-42.866,95.744-95.744V163.137 C461.001,110.259,418.135,67.393,365.257,67.393z M300.506,237.056l-126.06,60.123c-3.359,1.602-7.239-0.847-7.239-4.568V168.607 c0-3.774,3.982-6.22,7.348-4.514l126.06,63.881C304.363,229.873,304.298,235.248,300.506,237.056z"/></svg>
              </a>
              <a class="social-link" href="#" title="Facebook">

              </a>
              <a class="social-link" href="#" title="Instagram">
                <svg viewBox="0 -28.5 256 256" fill="#000000"><path d="M216.856339,16.5966031 C200.285002,8.84328665 182.566144,3.2084988 164.041564,0 C161.766523,4.11318106 159.108624,9.64549908 157.276099,14.0464379 C137.583995,11.0849896 118.072967,11.0849896 98.7430163,14.0464379 C96.9108417,9.64549908 94.1925838,4.11318106 91.8971895,0 C73.3526068,3.2084988 55.6133949,8.86399117 39.0420583,16.6376612 C5.61752293,67.146514 -3.4433191,116.400813 1.08711069,164.955721 C23.2560196,181.510915 44.7403634,191.567697 65.8621325,198.148576 C71.0772151,190.971126 75.7283628,183.341335 79.7352139,175.300261 C72.104019,172.400575 64.7949724,168.822202 57.8887866,164.667963 C59.7209612,163.310589 61.5131304,161.891452 63.2445898,160.431257 C105.36741,180.133187 151.134928,180.133187 192.754523,160.431257 C194.506336,161.891452 196.298154,163.310589 198.110326,164.667963 C191.183787,168.842556 183.854737,172.420929 176.223542,175.320965 C180.230393,183.341335 184.861538,190.991831 190.096624,198.16893 C211.238746,191.588051 232.743023,181.531619 254.911949,164.955721 C260.227747,108.668201 245.831087,59.8662432 216.856339,16.5966031 Z"/></svg>
              </a>
              <a class="social-link" href="#" title="Other">
                <svg viewBox="0 0 1024 1024" fill="#000000"><path d="M488.1 414.7V303.4L300.9 428l83.6 55.8zm254.1 137.7v-79.8l-59.8 39.9zM512 64C264.6 64 64 264.6 64 512s200.6 448 448 448 448-200.6 448-448S759.4 64 512 64z"/></svg>
              </a>
            </div>

          </div>

          <div class="home-actions">
            <button id="copy-ip" class="btn btn-primary btn-glow">Copy IP</button>
            <a href="https://discord.gg/j73cN2MAmU" class="btn btn-primary btn-glow" target="_blank">Discord</a>
          </div>
        </div>
      </div>
    </section>

    <!-- RANKS -->
    <section id="ranks" class="section section-block">
      <div class="container-narrow">
        <h2 class="title">Ranks & Coin Shop</h2>
        <div class="rank-toggle card">
          <button class="btn btn-tab active" data-duration="3month">3 Month</button>
          <button class="btn btn-tab" data-duration="permanent">Permanent</button>
        </div>
        <div id="rank-grid" class="rank-grid"></div>
      </div>
    </section>

    <!-- LEADERBOARD -->
    <section id="leaderboard" class="section section-block">
      <div class="container-narrow">
        <h2 class="title">Ranking</h2>
        <div class="ranking-header">
          <button class="btn btn-chip active" data-mode="overall">Overall</button>
          <button class="btn btn-chip" data-mode="weekly">Weekly</button>
          <button class="btn btn-chip" data-mode="monthly">Monthly</button>
        </div>
        <div id="leaderboard-wrap" class="leaderboard-wrap"></div>
      </div>
    </section>

    <!-- STAFF -->
    <section id="staff" class="section section-block">
      <div class="container-narrow">
        <h2 class="title">Admin / Staff Info</h2>
        <div id="admin-grid" class="admin-grid"></div>
      </div>
    </section>

    <!-- EVENT -->
    <section id="event" class="section section-block">
      <div class="container-narrow">
        <h2 class="title">Server Events</h2>
        <div id="event-timer" class="timer">Loading timer...</div>
      </div>
    </section>

  </main>

  <!-- AUTH MODAL (login/register) -->
  <div id="auth-modal" class="modal" aria-hidden="true">
    <div class="modal-content card">
      <button id="auth-close" class="modal-close" aria-label="Close">&times;</button>
      <form id="auth-form" class="form">
        <p id="heading">Login / Register</p>

        <div class="field">
          <!-- input icon -->
          <svg class="input-icon" viewBox="0 0 16 16"><path d="M13.106 7.222c0-2.967-2.249-5.032-5.482-5.032-3.35 0-5.646 2.318-5.646 5.702 0 3.493 2.235 5.708 5.762 5.708.862 0 1.689-.123 2.304-.335v-.862c-.43.199-1.354.328-2.29.328-2.926 0-4.813-1.88-4.813-4.798 0-2.844 1.921-4.881 4.594-4.881 2.735 0 4.608 1.688 4.608 4.156 0 1.682-.554 2.769-1.416 2.769-.492 0-.772-.28-.772-.76V5.206H8.923v.834h-.11c-.266-.595-.881-.964-1.6-.964-1.4 0-2.378 1.162-2.378 2.823 0 1.737.957 2.906 2.379 2.906.8 0 1.415-.39 1.709-1.087h.11c.081.67.703 1.148 1.503 1.148 1.572 0 2.57-1.415 2.57-3.643z"/></svg>
          <input id="auth-username" class="input-field" autocomplete="off" placeholder="Username or email" type="text" />
        </div>

        <div class="field">
          <svg class="input-icon" viewBox="0 0 16 16"><path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/></svg>
          <input id="auth-password" class="input-field" placeholder="Password" type="password" />
        </div>

        <div class="btn-row">
          <button id="btn-login" class="button primary">Login</button>
          <button id="btn-register" class="button secondary">Sign Up</button>
        </div>

        <button id="btn-forgot" class="button ghost">Forgot Password</button>
        <div class="hr"></div>
        <button id="btn-google" class="button google">Continue with Gmail</button>
      </form>
    </div>
  </div>

  <!-- PROFILE PANEL (appear after login) -->
  <aside id="profile-panel" class="profile-panel hidden">
    <img id="profile-avatar" class="profile-avatar" src="assets/myskin.png" alt="Avatar" />
    <div id="profile-name" class="profile-name">Guest</div>
    <div id="profile-credits" class="profile-credits">Credits: 0</div>
    <button id="profile-logout" class="btn btn-primary small">Logout</button>
  </aside>

  <script src="script.js"></script>
</body>
</html>
